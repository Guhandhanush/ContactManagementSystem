
<div class="col-md-5 container mt-4 p-4 border1">
  <h4 style="text-align: center">Register   </h4>
  <form>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" formControlName="registerName"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="text" formControlName="registerEmail"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Mobile</label>
      <input class="form-control" type="text" formControlName="registerMobile"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input class="form-control" type="text" formControlName="registerPassword"/>
    </div>
    <div class="mb-3">
      <button class="btn btn-custom">Submit</button>
    </div>
  </form>
</div>
